# SITE CONFIGURATION
title: B3C - Boozing Bitching Book Club # your site title
author: xoxo B3C # You :P
description: > # Meta description of Homepage
  Welcome to Boozing Bitching Book Club, the podcast that is Drunk History meets Book Club. 
  This is a biweekly podcast where we rotate between classic chic lit and all forms of other reading materials that women actually read! 
  The twist is that everyone has to bring booze that they feel connects to the story or how it made them personally feel, and they have to finish their drink by the time we stop recording.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://b3cpod.com" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
